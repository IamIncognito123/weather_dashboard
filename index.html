<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <section class="citysearch">
            <h2>Search for a City</h2>
            <form>
                <input type="text">
            </form>
            <button>Search</button>
            <section class="cityHistory">

            </section>
        </section>

        <section class="currentday">
            <h2>Atlanta</h2>
        </section>

        <section class="forecast">
            <div class="forecast" id="day1">1</div>
            <div class="forecast" id="day2">2</div>
            <div class="forecast" id="day3">3</div>
            <div class="forecast" id="day4">4</div>
            <div class="forecast" id="day5">5</div>
        </section>
    </div>
</body>



<script src="./Develop/assets/config.js"></script>
<script src="./Develop/assets/script.js"></script>
</html>
